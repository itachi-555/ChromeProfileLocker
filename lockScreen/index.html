<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icons/icon-48.png" type="image/png" />
    <title>Profile Lock</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 350px;
        width: 100%;
      }

      h1 {
        margin-bottom: 25px;
        color: #2e7d32;
        font-size: 24px;
        letter-spacing: 1px;
      }

      input {
        padding: 12px;
        margin-bottom: 15px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s ease;
      }

      input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      }

      button {
        padding: 12px;
        width: 100%;
        font-size: 16px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #388e3c;
      }

      .error {
        color: #d32f2f;
        font-size: 14px;
        margin-top: 12px;
        display: none;
      }
      /* Popup Styles */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup-content {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 12px;
  width: 80%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.popup-content p {
  margin: 0;
  font-size: 18px;
  color: #2e7d32;
  font-weight: 600;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #388e3c;
}

.close:hover {
  color: #4caf50;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Profile Lock</h1>
      <input
        type="password"
        id="input"
        placeholder="Enter your password"
        autofocus
      />
      <button id="button">Unlock</button>
      <p class="error" id="errorMessage">Wrong Password!</p>
    </div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <p id="popupMessage">DevTools and right-click are blocked!</p>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
